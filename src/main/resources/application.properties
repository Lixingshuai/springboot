# demo
com.demo.title= this is title
com.demo.description= this is description
# database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&useOldAliasMetadataBehavior=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#jpa
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql= true
#thymeleaf
spring.thymeleaf.cache=false
spring.mode=LEGACYHTML5 

#upload
#默认支持文件上传.
spring.servlet.multipart.enabled=true 
#支持文件写入磁盘.
spring.servlet.multipart.file-size-threshold= 0MB
# 上传文件的临时目录
spring.servlet.multipart.location= 
# 最大支持文件大小
spring.servlet.multipart.max-file-size= 20MB
# 最大支持请求大小
spring.servlet.multipart.maxRequestSize= 20MB

#log
logging.path=/user/local/log
logging.level.com.favorites=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR











